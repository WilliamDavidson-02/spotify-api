<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Spotify - Api</title>
  </head>
  <body>
    <header>
      <form id="search-form" class="search-form-container">
        <div class="search-container">
          <button class="search-btn" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <input
            placeholder="Search ..."
            class="search-input"
            type="text"
            id="artist-input"
          />
        </div>
      </form>
      <div>
        <button class="login" id="refresh-token">Refresh token</button>
        <button class="login" id="login">Login</button>
      </div>
    </header>
    <main>
      <section class="result-container" id="result-container"></section>
      <section id="recent-search" class="recent-search"></section>
      <section id="controls" class="controls">
        <div id="current-track-playing" class="controls-blocks">
          <!-- Display current track -->
        </div>
        <div class="controls-blocks">
          <div class="controls-container">
            <button id="control-prev">
              <i class="fa-solid fa-backward-fast"></i>
            </button>
            <button id="control-play"><i class="fa-solid fa-play"></i></button>
            <button id="control-next">
              <i class="fa-solid fa-forward-fast"></i>
            </button>
          </div>
        </div>
        <div class="controls-blocks">
          <div class="volume-container">
            <button id="volume-icon">
              <i class="fa-solid fa-volume-low"></i>
            </button>
            <input type="range" id="volume" min="0" max="100" value="50" />
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
